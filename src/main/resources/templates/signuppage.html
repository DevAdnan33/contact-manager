<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base:: layout(~{::section})">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>

</head>

<body>

    <section class="container d-flex align-items-center py-4">
        <main class="form-signin w-50 m-auto">
            <form class="text-center" action="@{do_register}" method="post">

                <img class=" signupImage" th:src="@{/images/signup_icon.png}" alt="" width="">

                <h1 class="h3 mb-3 fw-normal">Sign up here</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
                    <label for="name">Name</label>
                </div>

                <div class="form-floating my-3">
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com"
                        required>
                    <label for="email">Email</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="********" required>
                    <label for="password">Password</label>
                </div>

                <div class="mb-3 my-3">
                    <textarea class="form-control" placeholder="Description" id="exampleFormControlTextarea1"
                        rows="3"></textarea>
                </div>
                <button class="btn btn-light getStartedBtn w-100 py-2" type="submit">Sign up</button>

                <button class="btn btn-outline-secondary w-100 py-2 my-3 text-black" type="reset">Reset</button>

            </form>
        </main>
    </section>

</body>

</html>
