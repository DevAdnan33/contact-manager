<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base:: layout(~{::section})">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>

</head>

<body>

    <section class="container d-flex align-items-center py-4">
        <main class="form-signin w-50 m-auto">
            <form class="text-center" th:action="@{/do_register}" method="post" th:object="${user}">

                <img class=" signupImage" th:src="@{/images/signup_icon.png}" alt="" width="">

                <h1 class="h3 mb-3 fw-normal">Sign up here</h1>
                <!-- signuppage.html -->
                <div class="alert " th:class="${session.message != null} ? ${session.message.type} : 'hidden'"
                    role="alert">
                    <p th:text="${session.message} ? ${session.message.content} : ''"
                        th:style="${session.message.content == 'Successfully Registered' ? 'color:green' : 'color:red'}" th:if= "${userExists}">
                    </p>
                    </p>
                </div>

                <div class="form-floating">
                    <input name="name" type="text" class="form-control" id="name" th:field="*{name}"
                        placeholder="Enter Name" required>
                    <label for="name">Name</label>
                </div>

                <div class="form-floating my-3">
                    <input name="email" type="email" class="form-control" id="email" placeholder="example@gmail.com"
                        th:field="*{email}" required>
                    <label for="email">Email</label>
                </div>

                <div class="form-floating">
                    <input name="password" type="password" class="form-control" id="password" placeholder="********"
                        required>
                    <label for="password">Password</label>
                </div>

                <div class="mb-3 my-3">
                    <textarea name="about" class="form-control" th:field="*{about}" placeholder="Description"
                        id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-text rounded">
                        <input name="agreement" class="form-check-input mt-0" type="checkbox" value=""
                            aria-label="Checkbox for following text input">
                    </div>
                    <label for="" class="mx-1">I agree Terms and conditions.</label>
                </div>

                <button class="btn btn-light getStartedBtn w-100 py-2" type="submit">Sign up</button>

                <button class="btn btn-outline-secondary w-100 py-2 my-3 text-black" type="reset">Reset</button>

            </form>
        </main>
    </section>

</body>

</html>
